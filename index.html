<!DOCTYPE html>
<html>
<head>
    <title>Ajax jquery validator </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <h1>Ajax jquery validator</h1>

        <form role="form">

                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email"  class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                  </div>

                  <button type="submit" id="btn-save-form" class="btn btn-default">Submit</button>
        </form>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/form_validator.js"    type="text/javascript" ></script>
    <script>

        $( document ).ready(function() {


            $('#btn-save-form').click(function(){

                    var a = new AjaxValidator({
                            lang : "es",
                            fields :['email','pwd'],
                        });

                    if(a.getValidation()){

                        console.log(a.getData());
		
	 	           $.ajax({
                                    "type" : "POST",
                                    "url" : "ajax/actualiza_carro.php" ,
                                    "data":a.getData(),
                                    "beforeSend" : function(){
                                          
                                    },
                                    "success" : function( data ){
                                            console.log("data");
                                    },
                                    "error":
                                    function( ){
                                            
                                    }
                            });                        



                    }else{

                        console.log("no valido");
                    }


                    return false;

            });


            return false;

        });




    </script>
</body>
</html>
